<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0"">
    <title></title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400" rel="stylesheet">
</head>
<body>
    <img id='background-image' src="./img/atlanta_cover.jpg">
    <div class='header'>
        <h5>Atlanta: Episode 1 - The Big Bang</h5>
        <div id='timer'>
            <span id='minutes'>00</span>
            <span id='colon'>:</span>
            <span id='seconds'>00</span>
        </div>
        <div id="bg-bar">
            <div id="my-bar"></div>
        </div>
    </div>
    <div id='main-container'>
        <div id="comment">
            <img id="like" src="./img/heart.svg">
            <p id="change-comment">About to start!</p>
            <div class="user">
                <img id="profile" src="./img/35.jpg">
                <h4 id="user">yappygirl</h4>
                <h4 class="time">53 secs</h4>
            </div>
        </div>
        <div class="footer">
            <img src="./img/plus.svg">
            <img id="swipe" src="./img/caret right.svg">
        </div>
    </div>
</body>
</html>
